        </aside>
        <script>
            let circlePositionX = 750;  
            let circlePositionY = 350;  

            let circleSpeedX = 2;  
            let circleSpeedY = 3;  

            let circleRadius = 25;  

            let circleHue = 0;  
            let isMoving = false;  

            function setup() {  
                createCanvas(windowWidth, windowHeight);  
                background('#90CAF9');  

                ellipseMode(RADIUS);  
                colorMode(HSB);  
                strokeWeight(4);  

                describe(  
                'Un c√≠rculo comienza en el centro del lienzo. Al hacer clic, el c√≠rculo rebota alrededor del lienzo y deja un rastro de arco iris. Al hacer clic de nuevo, el c√≠rculo se detiene.'  
                 );  
            }  

            function draw() {    
                stroke(circleHue, 80, 90);  
                if (circlePositionX >= 100 && circlePositionX <= 300) {  
                fill(0);  
                } else {  
                fill(255);  
                }  
                circle(circlePositionX, circlePositionY, circleRadius);  
 
                if (isMoving) {    
                circlePositionX += circleSpeedX;  
                circlePositionY += circleSpeedY;  

                circleHue += 1;  

                if (circleHue >= 360) {  
                    circleHue = 0;  
                }  
 
                if (  
                    circlePositionX < circleRadius ||  
                    circlePositionX > width - circleRadius  
                 ) {  
                   circleSpeedX = -circleSpeedX;  
                }  

                if (  
                    circlePositionY < circleRadius ||  
                    circlePositionY > height - circleRadius  
                 ) {  
                    circleSpeedY = -circleSpeedY;  
                   }  
                }  
            }  

            function mousePressed() {   
                isMoving = !isMoving;  
            }

            function foto() {
                saveCanvas('Condiciones.jpg');
            }

        </script>
    </body>
